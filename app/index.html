<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gravity Shapes</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
    <section>
        <div class="infobar-part">
            <div class="infobar-part-content">Total Shapes: </div>
            <div id="shapes_amount" class="infobar-part-content">17</div>
        </div>
        <div class="infobar-part">
            <div class="infobar-part-content">Covered area: </div>
            <div id="shapes_area" class="infobar-part-content">102244643</div>
        </div>
    </section>
    <section class="container-fluid" id="middle">
        <canvas id="myCanvas" width="70%" height="410">

        </canvas>
    </section>
    <section class="container-fluid" id="lower">
        <div class="row">
            <div class="col" id="shapesPerSec">
                <div class="heading">
                    <h1>Shapes per second: </h1>
                </div>
                <div id="amountShapes">
                    <h1>10</h1>
                </div>
            </div>
            <div class="col" id="gravity">
                <div class="heading">
                    <h1>Gravity/Speed:</h1>
                </div>
                <div id="numberOfGravity">
                    <h1>4</h1>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
